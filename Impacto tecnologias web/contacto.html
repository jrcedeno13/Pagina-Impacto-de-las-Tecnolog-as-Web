    <main>
        <section>
            <h2>Contacto</h2>
            <h4>Es un gusto para nosotros que nos contactes, por favor llena el formulario:</h4>
            <form onsubmit="alert('El formulario se ha enviado correctamente.'); this.reset(); return false;">
                <p><label for="name">Nombre:</label></p>
                <p><input type="text" id="name" name="name" required></p>
                
                <p><label for="email">Correo Electrónico:</label></p>
                <p><input type="email" id="email" name="email" required></p>
                
                <p><label for="message">Mensaje:</label></p>
                <p><textarea id="message" name="message" rows="4" required></textarea></p>
                
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        </section><br>
